 /* nav bar  ka css hai ye */
*
{
    font-family: 'Poppions', sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body
{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: url(assets/gallery/wallpaperflare.com_wallpaper.jpg);
    background-size: cover;
    background-position: center;
}
header
{
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 20px 100px;
    /* background: red; */
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 99;
}
.logo
{
    font-size: 2rem;
    color: #fff;
    user-select: none;
}
.navigation a
{
    position: relative;
    font-size: 1.1rem;
    color: #fff;
    position: relative;
    text-decoration: none;
    font-size: 600;
    margin-left: 40px;
}
.navigation a::after
{
    content: '';
    position: absolute; 
    left: 0;
    bottom: -6px;
    width: 100%;
    height: 3px;
    background: #fff;
    border-radius: 5px;
    transform-origin: right;
    transform: scaleX(0);
    transition: transform .5s;

}
.navigation a:hover::after
{
    transform-origin: left;
    transform: scaleX(1);
}
.navigation .btnlogin_popup
{
    width: 130px;
    height: 40px;
    background: transparent;
    border: 2px solid #fff;
    outline: none;
    border-radius: 6px;
    cursor: pointer;
    color: #fff;
    font-size: 1.1rem;
    margin-left: 40px;
    transition: .5s;
    font-weight: 500;
}
.navigation .btnlogin_popup:hover
{
    background: #fff;
    color: #162918;
}

/* yaha navbar ka css kahatm hai */

/* form pag */
.wrapper
{
    position: relative;
    width: 400px;
    height: 440px;
    background-color: transparent;
    border: 2px solid rgba(255, 255, 255, .5);
    border-radius: 20px;
    backdrop-filter: blur(20px);
    box-shadow: 0 0 30px rgba(0, 0, 0, .5);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    transform: scale(0);
    transition: transform .5s ease, height .2s ease;
}
.wrapper.active-popup
{
    transform: scale(1);
}
.wrapper.active
{
    height: 520px;
}
.wrapper .form-box
{
    width: 100%;
    padding: 40px;
}
.wrapper .form-box.login
{
    /* display: none; */
    transition: transform .18s ease;
    transform: translateX(0);
}
.wrapper.active .form-box.login
{
    transition: none;
    transform: translateX(-400px);
}
.wrapper .form-box.register
{
    position: absolute;
    transition: none;
    transform: translateX(400px)
}
.wrapper.active .form-box.register
{
    
    transition: transform .18s ease;
    transform: translateX(0);
}
.wrapper .icon_close
{
    position: absolute;
    top: 0;
    right: 0;
    width: 45px;
    height: 45px;
    background: #162918;
    font-size: 2rem;
    color: #fff;
    justify-content: center;
    align-items: center;
    display: flex;
    border-bottom-left-radius: 20px;
    cursor: pointer;
    z-index: 1;
}
.form-box h2
{
    text-align: center;
    font-size: 2rem;
    color: #162918;
}
.input_box
{
    position: relative;
    width: 100%;
    height: 50px;
    border-bottom: 2px solid #162918;
    margin: 30px 0;
}
.input_box label
{
    position: absolute;
    top: 50%;
    left: 5px;
    transform: translateY(-50%);
    font-size: 1rem;
    color: #162918;
    font-weight: 500;
    pointer-events: none;
    transition: .5s;
}
.input_box input:focus~label,
.input_box input:valid~label
{
    top: -5px;
}
.input_box input
{
    width: 100%;
    height: 100%;
    background: transparent;
    border: none;
    outline: none;
    font-size: 1rem;
    color: #162918;
    font-weight: 600;
    padding: 0 35px 0 5px;
}
.input_box .icon
{
    position: absolute;
    right: 8px;
    font-size: 1.2rem;
    color: #162918;
    line-height: 57px;
}
.remeber_forget
{
    font-size: .9rem;
    color: #162918;
    font-weight: 500;
    margin: -15px 0 15px;
    display: flex;
    justify-content: space-between;
}
.remeber_forget label input
{
    accent-color: #162918;
    margin-right: 3px;
}
.remeber_forget a
{
    color: #162918;
    text-decoration: none;
}
.remeber_forget a:hover
{
    text-decoration: underline;
}
.btn
{
    width: 100%;
    height: 45px;
    background: #162918;
    border: none;
    outline: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1rem;
    color: #fff;
    font-weight: 600;
}
.login_register
{
    font-size: .9rem;
    color: #162918;
    text-align: center;
    font-weight: 500;
    margin: 25px 0 10px;
}
.login_register p a
{
    color: #162918;
    text-decoration: none;
    font-weight: 600;
}
.login_register p a:hover
{
    text-decoration: underline;
}
.toogle_btn
{
    font-size: 2.5rem;
    color: #fff;

/*    display: none;*/

<body>
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Services</a>
            <button class="btnlogin_popup">Login</button>
            <div class="toogle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav> 
        <!-- <a href="#" class="action_btn"></a>
             -->

    </header>

    <div class="wrapper">
        <span class="icon_close">
            <ion-icon name="close"></ion-icon>
        </span>

        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input_box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" name="" id="" required>
                    <label>Email ID</label>
                </div>
                <div class="input_box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" name="" id="" required>
                    <label>Password</label>
                </div>
                <div class="remeber_forget">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login_register">
                    <p>Don't have an account?<a href="#" class="register_link"> Register</a></p>
                </div>
            </form>
        </div> 

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input_box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" name="" id="" required>
                    <label>UserName</label>
                </div>
                <div class="input_box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" name="" id="" required>
                    <label>Email ID</label>
                </div>
                <div class="input_box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" name="" id="" required>
                    <label>Password</label>
                </div>
                <div class="remeber_forget">
                    <label><input type="checkbox">I agree to the terms & conditions</label>
                    
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login_register">
                    <p>Already have a acconut?<a href="#" class="login_link"> Login</a></p>
                </div>
            </form>
        </div> 

        
    </div>
    <!-- <link rel="stylesheet" href="login_home.js"> -->
    <script>
        const wrapper = document.querySelector('.wrapper');
        const loginLink = document.querySelector('.login_link');
        const registerLink = document.querySelector('.register_link');

        const btnPopup = document.querySelector('.btnlogin_popup');
        const inconClose =document.querySelector('.icon_close');


        registerLink.addEventListener('click', () => {
            wrapper.classList.add('active');
        });
         
        loginLink.addEventListener('click', () => {
            wrapper.classList.remove('active');
        });

        btnPopup.addEventListener('click', () => {
            wrapper.classList.add('active-popup');
        });

        inconClose.addEventListener('click', () => {
            wrapper.classList.remove('active-popup')
        });
         



        const menu = document.querySelector('.fa-bars');
        const navbar = document.querySelector('.navigation')

        menu.onclick = () =>
        {
            menu.classList.toggle('fa-x');
            navbar.classList.toggle('open')
        }
    </script>
